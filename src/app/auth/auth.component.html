<ng-template appPlaceholder="error"></ng-template>
<div class="row">
  <div class="col-12 col-md-6 offset-md-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading" style="text-align: center;">
      <loading-spinner></loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
      </div>
      <div class="mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Log In' : 'Sing up'}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode? 'Sign up': 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
